<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Randomm quotes</title>


</head>
<body>
    <!--<div id="quotes"> </div>-->
    <!--<div id = "author"></div>-->
    <div class = "container">
        <div class = "inner" data-aos="zoom-in">
            <div class = "box">
                <div class = "text">
                    <i class = "start-quote fas fa-quote-left"></i>
                    <p id="quotes" class ="quote"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script>
        const quotes = document.getElementById("quotes");
        //const author = document.getElementById("author");
        let realData="";

        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() *10);
            quotes.innerText = `${realData[rnum].text}`;
            //author.innerText = `${realData[rnum].author}`;
        };

        const getQuotes = async() => {
            const api="https://type.fit/api/quotes" ;
            try{
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
            }catch(error){}
        };
        
        getQuotes();
    </script>
</body>
</html>
